
<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>RCDS Login</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	
		
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta tag Keywords -->

	<link rel="stylesheet" href="../static/css/style_login.css" type="text/css" media="all" />

</head>

<body>
	<!-- /login-section -->

	<section class="w3l-forms-23">
		<div class="forms23-block-hny">
			<div class="wrapper">
        <h1>RCDS Login Prompt</h1>
        
				<!-- if logo is image enable this   
					<a class="logo" href="index.html">
					  <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
					</a> 
				-->
				<div class="d-grid forms23-grids">
					<div class="form23">
						<div class="main-bg">
							<h6 class="sec-one">ADMIN</h6>
							<div class="speci-login first-look">
								<img src="../static/images/user.png" alt="" class="img-responsive">
              </div>
              
						</div>
						<div class="bottom-content">
              <form action="{{ url_for('validate_login') }}" method="post" enctype=multipart/form-data>
                {% if value is defined %}
                <h3 style="margin-top: 5px;">Try again!!</h3>
                {% endif %}
								<input type="text" name="id" class="input-form" placeholder="Your ID"
										required="required" />
								<input type="password" name="password" class="input-form"
										placeholder="Your Password" required="required" />
                <button type="submit" class="loginhny-btn btn">Login</button>
                {% if flag is defined %}

                   <h3>Try again</h3>
              {% endif %}
							</form>
							<!-- <p>Not a member yet? <a href="#">Join Now!</a></p> -->
						</div>
					</div>
				</div>
